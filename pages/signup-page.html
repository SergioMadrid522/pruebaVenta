<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../views/styles/components/navbar.css">
    <link rel="stylesheet" href="../views/styles/signup.css" />
    <link rel="stylesheet" href="../views/styles/components/footer.css">

    <title>Sign up - R&M Cases</title>
  </head>
  <body>
    <header>
      <nav>
      <div id="logo" style="justify-content: center !important;">
        <a href="../index.html"><img src="" alt="R&M Logo" /></a>
      </div>
    </nav>
    </header>
    <main>
      <div id="wrap">
        <div id="sign-in-container">
          <div id="title">
            <h2>Registrarse</h2>
          </div>
            <form id="signup-form">
              <div class="inputs">
                <label for="username">
                  <input type="text" name="username" id="username" placeholder="Nombre de usuario" />
                </label>
              </div>
              <div class="inputs">
                <label for="email">
                  <input type="email" name="email" id="email" placeholder="Email" />
                </label>
              </div>
              <div class="inputs">
                <label for="password">
                  <input type="password" name="password" id="password" placeholder="Contraseña" />
                </label>
              </div>
              <div class="inputs">
                <label for="repeat-password">
                  <input type="password" name="repeat-password" id="repeat-password" placeholder="Repetir contraseña" />
                </label>
              </div>
              <div class="sign-up-button">
                <button type="submit">Registrarse</button>
              </div>
              <div class="sign-in-link">
                <a href="login.html">¿Ya tienes cuenta?</a>
              </div>
            </form>
        </div>
        <div id="image-cover">
          <img src="../views/img/img.jpg" alt="">
        </div>
      </div>
    </main>
    <footer>
        <div id="contact-us"><div id="contact-us-title">Contactanos</div></div>
        <div id="payment-method"><div id="payment-method-title">Método de pago</div></div>
        <div id="rights-reserved">© 2025 Todos los derechos reservados</div>
    </footer>
    <script src="../js/components/signup-form.js"></script>
    <script src="../js/components/footer.js"></script>
  </body>
</html>
