<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../views/styles/components/navbar.css">
    <link rel="stylesheet" href="../views/styles/login.css" />
    <link rel="stylesheet" href="../views/styles/components/footer.css">
    <title>Sign in - R&M Cases</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul >
          <li>
            <a href="../index.html">
              <img src="" alt="R&M Logo" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="wrap">
        <div id="sign-in-container">
          <div id="title">
            <h2>Iniciar Sesión</h2>
          </div>
            <form id="login-form">
              <div class="inputs">
                <label for="email">
                  <input type="email" name="email" id="email" placeholder="Email" />
                </label>
              </div>
              <div class="inputs">
                <label for="password">
                  <input type="password" name="password" id="password" placeholder="Contraseña" />
                </label>
              </div>
              <div class="sign-in-up-button">
                <button type="submit">Iniciar Sesión</button>
              </div>
              <div id="forgot-password-link">
                <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
              </div>
              <div id="line"></div>
              <div class="sign-in-up-button">
                  <a href="signup-page.html">Crear Cuenta</a>
              </div>
            </form>
        </div>
        <div id="image-cover"><img src="../views/img/img.jpg" alt=""></div>
      </div>
    </main>
    <footer>
        <div id="contact-us"><div id="contact-us-title">Contactanos</div></div>
        <div id="payment-method"><div id="payment-method-title">Método de pago</div></div>
        <div id="rights-reserved">© 2025 Todos los derechos reservados</div>
    </footer>
    <script type="module" src="../js/components/login-form.js"></script>
    <script src="../js/components/footer.js"></script>
  </body>
</html>
